<!DOCTYPE HTML>
<html>
	<head>
		<title>Forestmind</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<section id="header" class="wrapper">
				<div id="logo">
					<h1><a href="index.html">Forestmind</a></h1>
					<p>Teie partner looduses</p>
				</div>

				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="current"><a href="index.html">Avaleht</a></li>
						<li><a href="meist.html">Meist</a></li>
						<li><a href="vormid.html">Vormid</a></li>
						<li><a href="kontakt.html">Kontakt</a></li>
					</ul>
				</nav>
			</section>

			<!-- Intro -->
			<section id="intro" class="wrapper style1">
				<div class="title">Tere tulemast Forestmindi</div>
				<div class="container">
					<p class="style1">Me hoolime loodusest ja anname teile vajalikud tööriistad selle säilitamiseks.</p>
				</div>
			</section>

			<!-- Footer -->
			<section id="footer" class="wrapper">
				<div class="title">Kontakt</div>
				<div class="container">
					<section>
						<form method="post" action="#">
							<div class="row gtr-50">
								<div class="col-6 col-12-small">
									<input type="text" name="name" id="contact-name" placeholder="Nimi" />
								</div>
								<div class="col-6 col-12-small">
									<input type="email" name="email" id="contact-email" placeholder="E-post" />
								</div>
								<div class="col-12">
									<textarea name="message" id="contact-message" placeholder="Teie sõnum" rows="4"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" class="style1" value="Saada" /></li>
										<li><input type="reset" class="style2" value="Tühjenda" /></li>
									</ul>
								</div>
							</div>
						</form>
					</section>
				</div>
			</section>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
